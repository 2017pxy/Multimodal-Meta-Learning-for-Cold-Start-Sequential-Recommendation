# model args
n_layers: 2
n_heads: 2
hidden_size: 64
inner_size: 256
hidden_dropout_prob: 0.5
attn_dropout_prob: 0.5
hidden_act: 'gelu'
# hidden_act: 'relu'
layer_norm_eps: 1e-12
initializer_range: 0.02
loss_type: 'BPR'
item_feat_emb: 'pth/item_txt_emb.pth'
# selected_features: ['txt_embedding']

# data args
# user_inter_num_interval: '[4,inf)'
# save_dataset: True
# save_dataloaders: True
load_col:
    # inter: [user_id, item_id, exposure_time, cityid, item_type_recommend]
    inter: [user_id, item_id, exposure_time, cityid]
    # item: [item_id, txt_embedding]
unused_col:
    # inter: [exposure_time, exposure_time_list, cityid, cityid_list, item_type_recommend, item_type_recommend_list]
    inter: [exposure_time, exposure_time_list, cityid, cityid_list]

# eval args
eval_batch_size: 4096